name: "Test Lektor build"

on:
  pull_request:
    branches: master
  push:
    branches: master

jobs:
  Tests:
    name: Test Lektor wbsites build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install -U pip
          pip install "Lektor==3.3.2"
          pip freeze
      - name: Run tests
        run: ./runtests.sh
